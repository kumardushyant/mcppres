name: Build and Deploy Marp Slides

on:
  push:
    branches: [main]

permissions:
  contents: write  # Required for GitHub Pages deployment
  id-token: write  # Required for GitHub Pages deployment
  pages: write  # Required for GitHub Pages deployment


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Marp CLI
      run: npm install -g @marp-team/marp-cli

    - name: Build Marp slides
      run: |
        mkdir -p docs
        marp --input-files . --html --theme ./css/socrates.css --allow-local-files --output docs
        cp -r diagrams docs/diagrams  # Copy your images so they are available
        cp -r css docs/css            # Copy your CSS for static access

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
